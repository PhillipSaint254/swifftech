<meta charset="UTF-8">
<link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Dancing+Script" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<style>
    body {
        background-color: #cccccc;
    }
</style>

<div class="container full p-4">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Hello</h1>
            <p>Someone requested for a password change. If you are the one, please click the link below.</p>
            <p>{{ domain }}</p>
            <p>{{ hash }}</p>
            <p>{{ email }}</p>
            <a href="https://{{ domain }}.herokuapp.com/{{ hash }}/{{ email }}/">
                <button class="btn btn-outline-success">Click to change password</button>
            </a>
        </div>
    </div>
</div>
