<div class="regform"><h1>User Registration</h1></div>
<div class="main">
    {% if messages %}
    {% for message in messages %}
    <div class="text-center text-danger">
        <p>{{ message }}</p>
    </div>
    {% endfor %}
    {% endif %}
    <form action="" method="post" class="pb-5">
        {% csrf_token %}
        <div id="name">
            <h2 class="name">Name</h2>
            <input type="text" class="firstname" id="first_name" name="first_name" value="{{ user.first_name }}"><br>
            <label for="first_name" class="firstlabel">first name</label>
            <input type="text" class="lastname" id="last_name" name="last_name">
            <label for="last_name" class="lastlabel">last name</label>
        </div>

        <h2 class="name">Username</h2>
        <input type="text" class="username" name="username" placeholder="Username" value="{{ user.username }}">

        <h2 class="name">Email</h2>
        <input type="text" class="email" name="email" placeholder="Email" value="{{ user.email }}">

        <h2 class="name">Phone</h2>
        <input type="tel" class="phone" name="phone" placeholder="Phone" value="{{ user.details.phone }}">

        <input type="submit" id="submit" value="Update">

    </form>
</div>

{% endblock %}
