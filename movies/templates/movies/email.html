{% extends "movies/base1.html" %}

{% block body %}

<style>
    *{
       margin: 0;
       padding: 0;
    }
    body{
        background-image: url("https://res.cloudinary.com/swiff-tech/image/upload/v1655633696/cloud_wghovr.jpg");
        background-position: center;
        background-size: cover;
        font-family: sans-serif;
        margin-top: 0;
    }
    .regform{
        width: 650px;
        background-color: rgb(0, 0, 0, 6);
        margin: auto;
        color: #FFFFFF;
        padding: 10px 0px 10px 0px;
        text-align: center;
        border-radius: 15px 15px 0px 0px;
    }
    .main{
        background-color: rgb(0, 0, 0, 0.5);
        width: 650px;
        margin: auto;

    }
    form {
        padding: 10px;
    }
    #name{
        width: 100%;
        height: 100px;
    }
    .name{
        margin-left: 25px;
        margin-top: 30px;
        width: 125px;
        color: white;
        font-size: 18px;
        font-weight: 700;
    }
    .movie-name{
        position: relative;
        top: 0px;
        line-height: 40px;
        left: 20px;
        right: 20px;
        width: 80%;
        border-radius: 6px;
        padding: 0 22px;
        font-size: 16px;
        color: #555;
    }

    #submit{
        background-color: #3BAF9F;
        display: block;
        margin: 10px 0px 0px 20px;
        text-align: center;
        border-radius: 12px;
        border: 2px solid #366473;
        padding: 10px 70px;
        outline: none;
        color: white;
        cursor: pointer;
        transition: 0.25px;
    }

    #submit:hover{
        background-color: #5390F5;
    }
</style>

<script>
    $("input").attr("maxlength", 4)
</script>

<div class="container full">
    <div class="row p-4">
        <div class="regform"><h1>Change Password</h1></div>
        <div class="main">
            <form action="" method="post" class="pb-5">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <p class="text-warning">Enter the email with which you have an account with.</p>
                <hr>

                <input type="text" class="movie-name" name="email" placeholder="Enter Email">

                <input type="submit" id="submit" value="Send">

            </form>
        </div>
    </div>
</div>

{% endblock %}
